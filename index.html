<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">
        Library
    </h1>
    <div class="container">
        <form id="form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages:</label>
            <input type="number" min="1" name="pages" required>
            <legend>Have you read it?</legend>
            <div class="containerRadio">

                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value = "Yes" required>
                <label for="no">No</label>
                <input type="radio" id="no" name="read" value = "No" required>
            </div>
            <div class="containerSubmit">
                <input type="submit" value="Submit">
            </div>
            

            
        </form>
        <button id="newBook">NEW BOOK</button>
    </div>
</body>

</html>
